<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GURU S3RV9R</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDloY2IyaWswbmdpdDAyd29ldWpmMzVndGt4MTcxbXlrendhNW81cSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ypMbyFEaPjHODdatO0/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }

    /* Logo Animation */
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      perspective: 1000px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      display: inline-block;
      animation: logoAnimation 4s ease-in-out infinite;
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      position: relative;
    }

    @keyframes logoAnimation {
      0% { transform: rotateY(0deg); background-position: 0% 50%; }
      50% { transform: rotateY(180deg); background-position: 100% 50%; }
      100% { transform: rotateY(360deg); background-position: 0% 50%; }
    }

    .logo::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
      border-image-slice: 1;
      animation: borderGlow 2s linear infinite;
    }

    @keyframes borderGlow {
      0% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.8)); }
      50% { filter: drop-shadow(0 0 15px rgba(255,255,255,0.8)); }
      100% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.8)); }
    }

    .animated-text {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      text-align: right;
      z-index: 1000;
    }

    .text-line {
      font-size: 24px;
      margin: 20px 0;
      padding: 10px;
      border-radius: 10px;
      animation: glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #fff;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .text-line:hover {
      transform: scale(1.05);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6; }
    }

    .text-line:nth-child(1) { color: #ff0000; }
    .text-line:nth-child(2) { color: #00ff00; }
    .text-line:nth-child(3) { color: #0000ff; }
    .text-line:nth-child(4) { color: #ffff00; }
    .text-line:nth-child(5) { color: #ff00ff; }

    .container {      
      max-width: 340px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      margin: 0 auto;
      margin-top: 10px;
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .header {
      text-align: center;
      padding-bottom: 20px;
    }

    .btn-submit {            
      border-radius: 20px;
      align-items: center;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(76,175,80,0.3);
    }

    .btn-submit:hover {
      background: linear-gradient(45deg, #ff0000, #cc0000);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
    }

    .form-control {
      background: rgba(255,255,255,0.1);
      border: 2px solid;
      color: white;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      color: white;
    }

    input {
      border: 2px solid;
      animation: border-color-change 14s infinite;
    }

    @keyframes border-color-change {
      0% { border-color: red; }
      14% { border-color: orange; }
      28% { border-color: yellow; }
      42% { border-color: green; }
      57% { border-color: blue; }
      71% { border-color: indigo; }
      85% { border-color: violet; }
      100% { border-color: red; }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #B00402;
    }

    .boxed-text {
      border: 2px solid #B00402;
      padding: 10px;
      display: inline-block;
      background: rgba(176,4,2,0.1);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .boxed-text:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(176,4,2,0.3);
    }

    .footer a {
      color: #FFFF00;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer a:hover {
      color: #FFB800;
      text-shadow: 0 0 10px rgba(255,184,0,0.5);
    }

    .active-members {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      min-width: 200px;
      box-shadow: 0 0 30px rgba(0,255,0,0.2);
    }

    .member-count {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 10px;
    }

    .member-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .member-list::-webkit-scrollbar {
      width: 5px;
    }

    .member-list::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    .member-list::-webkit-scrollbar-thumb {
      background: #00ff00;
      border-radius: 5px;
    }

    .member-item {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .member-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .member-number {
      background: linear-gradient(45deg, #ff0000, #cc0000);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      margin-right: 10px;
      box-shadow: 0 0 10px rgba(255,0,0,0.3);
    }

    .member-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .status-active { background: #00ff00; box-shadow: 0 0 10px #00ff00; }
    .status-idle { background: #ffff00; box-shadow: 0 0 10px #ffff00; }
    .status-error { background: #ff0000; box-shadow: 0 0 10px #ff0000; }
  </style>
</head>
<body>
  <div class="active-members">
    <div class="member-count">
      {{ active_users|length }}
      <div style="font-size: 16px;">Active Members</div>
    </div>
    <div class="member-list">
      {% for user in active_users %}
      <div class="member-item">
        <div style="display: flex; align-items: center;">
          <span class="member-number">{{ loop.index }}</span>
          <span>{{ user.token[:6] }}...</span>
        </div>
        <div class="member-status status-{{ user.status }}"></div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="animated-text">
    <div class="text-line">GURU POWER SERVER</div>
    <div class="text-line">UNLIMITED POWER</div>
    <div class="text-line">SUPER FAST SPEED</div>
    <div class="text-line">ANTI-BLOCK SYSTEM</div>
    <div class="text-line">100% WORKING</div>
  </div>

  <header class="header mt-4">
    <div class="logo-container">
      <div class="logo">GURU S3RV9R</div>
    </div>
    <h2 class="mt-3" style="color: #00ff00; text-shadow: 0 0 10px #00ff00;">GURU KIING</h2>
  </header>

  <div class="container">   
    <div class="container">
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="accessToken"><h3>Enter Your Tokens</h3></label>
          <div id="tokenInputs">
            <div class="token-input-group mb-2">
              <input type="text" class="form-control" name="accessToken[]" placeholder="Enter token" required>
              <button type="button" class="btn btn-danger btn-sm remove-token" style="display:none;">Remove</button>
            </div>
          </div>
          <button type="button" class="btn btn-success btn-sm" id="addToken">+ Add Another Token</button>
        </div>
        <div class="mb-3">
          <label for="threadId"><h3>Convo/Inbox URL:</h3></label>
          <input type="text" class="form-control" id="threadId" name="threadId" required>
        </div>
        <div class="mb-3">
          <label for="kidx"><h3>Enter Hater Name:</h3></label>
          <input type="text" class="form-control" id="kidx" name="kidx" required>
        </div>
        <div class="mb-3">
          <label for="txtFile"><h3>Select Your Np File:</h3></label>
          <input type="file" class="form-control" id="txtFile" name="txtFile" accept=".txt" required>
        </div>
        <div class="mb-3">
          <label for="time"><h3>Speed In Seconds:</h3></label>
          <input type="number" class="form-control" id="time" name="time" required>
        </div>
        <button type="submit" class="btn-submit">START SERVER</button>
      </form>
    </div>

    <footer class="footer">
      <p><span class="boxed-text"><span class="color-spa">Owner</span></span></p>
      <p><span class="boxed-text"><span class="color-span">GURU KIING</span></span></p>
      <p><span class="boxed-text"><span class="color-sp">FOLLOW MY FB ACCOUNT</span> <a href="" class="color-s">ùêëequest ùêíend</a></span></p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Token Input Management
      var tokenInputs = document.getElementById('tokenInputs');
      var addTokenButton = document.getElementById('addToken');

      addTokenButton.addEventListener('click', function() {
        var newTokenInput = document.createElement('div');
        newTokenInput.className = 'token-input-group mb-2';
        newTokenInput.innerHTML = '<input type="text" class="form-control" name="accessToken[]" placeholder="Enter token" required><button type="button" class="btn btn-danger btn-sm remove-token">Remove</button>';
        tokenInputs.appendChild(newTokenInput);

        newTokenInput.querySelector('.remove-token').addEventListener('click', function() {
          tokenInputs.removeChild(newTokenInput);
        });
      });

      // Color Animation for Footer Elements
      function createColorAnimation(selector, colors) {
        var elements = document.querySelectorAll(selector);
        var colorIndex = 0;

        setInterval(function() {
          elements.forEach(function(element) {
            element.style.color = colors[colorIndex];
          });
          colorIndex = (colorIndex + 1) % colors.length;
        }, 500);
      }

      createColorAnimation('.color-spa', ['#0000ff']);
      createColorAnimation('.color-span', ['#00ff00']);
      createColorAnimation('.color-sp', ['#ffffff']);
      createColorAnimation('.color-s', ['#ff0000']);
    });

    // Auto-refresh for active members
    setInterval(function() {
      fetch(window.location.href)
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const newDoc = parser.parseFromString(html, 'text/html');
          
          const newMembers = newDoc.querySelector('.active-members');
          const currentMembers = document.querySelector('.active-members');
          if (newMembers && currentMembers) {
            currentMembers.innerHTML = newMembers.innerHTML;
          }
        });
    }, 30000);
  </script>
</body>
</html>
